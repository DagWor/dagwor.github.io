<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .inputs { margin-bottom: 5%;
        }
    </style>
</head>
<body>
<div style="display: grid; justify-content: center;">
    <form action="calculator" method="post" style="display: block;">
        <input class="inputs" required type="number" name="addFirst"> + <input class="inputs" type="number" name="addSecond" required> = <input name="addRes" class="inputs" type="number">
        <br>
        <input class="inputs" type="number" name="mulFirst" required> * <input class="inputs" type="number" name="mulSecond" required> = <input name="mulRes" class="inputs" type="number">
        <br>
        <input type="submit" value="submit">
    </form>
</div>
</body>
</html>
